defaults:
  - algorithm: pets_morph
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: cartpole_morph
  - action_optimizer: cem

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: true

experiment: default

root_dir: "./exp_results"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}